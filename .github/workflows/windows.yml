name: windows_build

on:
  push:
    branches: 'main'

jobs:
  windows:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2

      - name: Install WixToolset
        run: |
          curl https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip -Lo wix.zip
          mkdir -p wix
          unzip wix.zip -d wix
        shell: bash

      - name: Download dependencies
        run: |
          curl 'https://code.visualstudio.com/sha/download?build=stable&os=win32-x64' -Lo VSCodeSetup.exe
          curl 'https://www.python.org/ftp/python/3.8.10/python-3.8.10-amd64.exe' -Lo PythonInstaller.exe
        shell: bash

      - name: Build the Rust installer
        run: ./build_installer.sh
        shell: bash

      - name: Package bundle
        run: |
          wix/candle.exe smauglys.wxs -ext WixBalExtension
          wix/light.exe -ext WixUIExtension -cultures:lt-LT smauglys.wixobj -ext WixBalExtension
        shell: bash

      - name: Create release tag
        shell: bash
        run: echo "TAG_NAME=$(date +v-%Y-%m-%d-%H%M)" >> $GITHUB_ENV

      #- name: Move/rename build artifacts
        #run: |
          #mv smauglys.exe Smauglys-${TAG_NAME}.exe
        #shell: bash

      - name: Create nightly release
        id: create_nightly_release
        uses: actions/create-release@v1
        env:
          # This token is provided by Actions, you do not need to create your own token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Nightly Release ${{ env.TAG_NAME }}
          body: Naktinis smauglys.
          draft: false
          prerelease: true

      - name: Store nightly release upload URL
        shell: bash
        run: echo "UPLOAD_URL=${{ steps.create_nightly_release.outputs.upload_url }}" >> $GITHUB_ENV

      - name: Upload Smauglys installer
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: smauglys.exe
          asset_name: Smauglys-${{ env.TAG_NAME }}.exe
          asset_content_type: application/octet-stream

